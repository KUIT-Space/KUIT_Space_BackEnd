spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
    group:
      "local": "localRDB, localRedis, localMongoDB, livekit,localS3, localOAuth, localJPA, localPort, localSecret, web-mvc"
      "dev": "devRDB, devRedis, devMongoDB, livekit,devS3, devOAuth, devPort, devJPA, devSecret, web-mvc, devDiscordBot"
      "prod": "devRDB, devRedis, devMongoDB, livekit,devS3, devOAuth, devPort, prodJPA, devSecret, web-mvc, devDiscordBot"
---
spring:
  config:
    activate:
      on-profile: "devPort"

server:
    port: 8080
---
spring:
  config:
    activate:
      on-profile: "devRDB"

  datasource:
      url:  ${DATASOURCE_URL}
      username: ${DATASOURCE_USERNAME}
      password: ${DATASOURCE_PASSWORD}
      driver-class-name: jdbc:mysql://com.mysql.cj.jdbc.Driver
logging:
  level:
    org.hibernate.sql: debug

---
spring:
  config:
    activate:
      on-profile: "devRedis"

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

---
spring:
  config:
    activate:
      on-profile: "devMongoDB"
  data:
    mongodb:
      uri: mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@${MONGO_HOST}:${MONGO_PORT}/${MONGO_DB}

---
spring:
  config:
    activate:
      on-profile: "devS3"
cloud:
  aws:
    credentials:
      access-key: ${S3-ACCESS-KEY}
      secret-key: ${S3-SECRET-KEY}
    s3:
      bucket: project-space-image-storage
    region:
      static: ap-northeast-2 # 리전 정보(서울)
    stack:
      auto: false

---

spring:
  config:
    activate:
      on-profile: "devOAuth"

oauth:
  discord:
    client:
      id: ${DISCORD_CLIENT_ID}
      secret: ${DISCORD_CLIENT_SECRET}
    uri:
      redirect: ${DISCORD_REDIRECT_URI}
      token: ${DISCORD_TOKEN_URI}
      request: ${DISCORD_REQUEST_URI}

---

spring:
  config:
    activate:
      on-profile: "devJPA"

  jpa:
    hibernate:
          ddl-auto: validate         

    properties:
      hibernate:
        format_sql: true
        show_sql: true
---
spring:
  config:
    activate:
      on-profile: "prodJPA"

  jpa:
    hibernate:
          ddl-auto: none      
    properties:
      hibernate:
        show_sql: false
---
spring:
  config:
    activate:
      on-profile: "devSecret"

secret:
  jwt:
    access-secret-key: ${ACCESS_SECRET_KEY}
    refresh-secret-key: ${REFRESH_SECRET_KEY}
    access-expired-in: ${ACCESS_EXPIRED_IN}
    refresh-expired-in: ${REFRESH_EXPIRED_IN}
---

spring:
  config:
    activate:
      on-profile: "web-mvc"

  mvc:
    throw-exception-if-no-handler-found: true

  web:
    resources:
      add-mappings: false

  messages:
    basename: errors
---
spring:
  config:
    activate:
      on-profile: "livekit"

livekit:
  project:
    host: ${LIVEKIT_URL}
    id: ${LIVEKIT_ID}
  api:
    key: ${LIVEKIT_KEY}
    secretKey: ${LIVEKIT_SECRET_KEY}

---

spring:
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

---
spring:
  config:
    activate:
      on-profile: "devDiscordBot"

discord:
  bot-token: ${DISCORD_BOT_TOKEN}
