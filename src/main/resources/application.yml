spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
    group:
      "local": "localRDB, localMongoDB, localS3,localJPA, localPort, localSecret, web-mvc"
      "dev": "devRDB, devMongoDB, devS3,devPort, devJPA, devSecret, web-mvc"
      "prod": "devRDB, devMongoDB, devS3,devPort, prodJPA, devSecret, web-mvc"
---
spring:
  config:
    activate:
      on-profile: "devPort"

server:
    port: 8080
---
spring:
  config:
    activate:
      on-profile: "devRDB"

  datasource:
      url:  ${DATASOURCE_URL}
      username: ${DATASOURCE_USERNAME}
      password: ${DATASOURCE_PASSWORD}
      driver-class-name: jdbc:mysql://com.mysql.cj.jdbc.Driver
logging:
  level:
    org.hibernate.sql: debug
---
spring:
  config:
    activate:
      on-profile: "devMongoDB"
  data:
    mongodb:
      uri: mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@${MONGO_HOST}:${MONGO_PORT}/${MONGO_DB}

---
spring:
  config:
    activate:
      on-profile: "devS3"
cloud:
  aws:
    credentials:
      access-key: ${S3-ACCESS-KEY}
      secret-key: ${S3-SECRET-KEY}
    s3:
      bucket: project-space-image-storage
    region:
      static: ap-northeast-2 # 리전 정보(서울)
    stack:
      auto: false

---
spring:
  config:
    activate:
      on-profile: "devJPA"

  jpa:
    hibernate:
          ddl-auto: validate         

    properties:
      hibernate:
        format_sql: true
        show_sql: true
---
spring:
  config:
    activate:
      on-profile: "prodJPA"

  jpa:
    hibernate:
          ddl-auto: none      
    properties:
      hibernate:
        show_sql: false
---
spring:
  config:
    activate:
      on-profile: "devSecret"

secret:
  jwt-secret-key: ${JWT_SECRET_KEY}
  jwt-login-secret-key: ${JWT_SECRET_KEY_LOGIN}
  jwt-user-space-secret-key: ${JWT_SECRET_KEY_USER_SPACE}
  jwt-expired-in: ${JWT_EXPIRED_IN:3600000}
---

spring:
  config:
    activate:
      on-profile: "web-mvc"

  mvc:
    throw-exception-if-no-handler-found: true

  web:
    resources:
      add-mappings: false

  messages:
    basename: errors


